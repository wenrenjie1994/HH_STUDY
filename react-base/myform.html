<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件化实现一个简单表单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class MyInput extends React.Component {
            constructor(props) {
                super(props)
            }
            render () {
                return (
                    <div className="form-group">
                        <label htmlFor={ this.props.name } className="col-sm-2 control-label">{ this.props.lableName }</label>
                        <div className="col-sm-8">
                            <input type="password" name = { this.props.name } myholder={ this.props.myholder } className="form-control"></input>
                        </div>
                    </div>
                );
            }
        }

        class MyForm extends React.Component {
            constructor(props) {
                super(props)
            }
            render () {
                return (
                    <div className="container">
                        <div className="row">
                            <form className="form-horizontal">
                                <MyInput lableName= "用户名：" myholder="请输入用户名" name="username"/>
                                <br/>
                                <MyInput lableName= "密  码：" myholder="请输入密码" name="password"/>
                                <br/>
                                <div className="form-group">
                                    <div className="col-sm-8 text-center">
                                        <input type="button" className="btn btn-primary" value="注册" />&nbsp;&nbsp;
                                        <input type="button" className="btn btn-primary" value="登录" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<MyForm />, document.getElementById('app'))
    </script>
</body>
</html>
