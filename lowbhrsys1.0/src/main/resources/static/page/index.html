<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>low逼HR系统</title>
    <link rel="stylesheet" href="../elementUI/elementUI.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
            height: 700px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            /*margin-bottom: 40px;*/
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
    </style>
</head>
<body>
    <el-container id="app">
        <el-header>Header</el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>Main</el-main>
        </el-container>
    </el-container>
</body>
</html>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../vue/Vue.js"></script>
<script src="../elementUI/elementUI.js"></script>
<script>
    app = new Vue({
        el:"#app"
    });
</script>
